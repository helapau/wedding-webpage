<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            
            
        }

        .container {
            display: flex;
            width: 100%;
        }

        .image-section {
            width: 60%;
            background: url('assets/main-photo.jpg') no-repeat center center/cover;
        }

        .info-section {
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f8f2f0;
            text-align: center;
            padding: 20px;
        }

            .info-section h1 {
                font-size: 2.5em;
                color: #a75d5d;
            }

            .info-section p {
                font-size: 1.5em;
                color: #333;
            }

        @media (max-width: 800px) {
            

            .container {
                flex-direction: column;
            }

            .image-section {
                width: 100%;
                height: 50vh;
                background: url('assets/main-photo-small.jpg') no-repeat;
                background-position: center center;                
            }

            .info-section {
                width: 100%;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="info-section">
            <h1>Emily & James</h1>
            <p>June 15, 2025</p>
        </div>
    </div>
</body>
</html>
